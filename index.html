<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Domain Threat Intelligence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background:#0a1120; color:#e6eef8; font-family:Inter, Roboto, Arial, sans-serif; padding:22px; }
    th, td { padding:10px; border-bottom:1px solid rgba(255,255,255,0.06); text-align:left }
    th { background:rgba(255,255,255,0.05); font-weight:600; font-size:0.9rem; text-transform:uppercase; letter-spacing:0.03em }
    td { font-size:0.9rem; }
    mark { background:#ffe4b5; color:#000; border-radius:3px; padding:0 3px; }
    .risk-low { background:#16a34a; color:white; padding:3px 6px; border-radius:6px; font-size:0.8rem; }
    .risk-med { background:#d97706; color:white; padding:3px 6px; border-radius:6px; font-size:0.8rem; }
    .risk-high { background:#b91c1c; color:white; padding:3px 6px; border-radius:6px; font-size:0.8rem; }
    .modal { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(2,6,23,0.7); z-index:50; }
    .modal-content { background:#1e293b; padding:20px; border-radius:10px; max-width:800px; width:90%; max-height:80vh; overflow:auto; }
    .btn { padding:6px 10px; border-radius:6px; font-weight:500; cursor:pointer; }
    .btn-primary { background:#0284c7; color:white; }
    .btn-secondary { background:#334155; color:white; }
    .btn-small { font-size:0.75rem; padding:3px 6px; }
    .btn:hover { opacity:0.85; }
  </style>
</head>
<body>
  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold text-sky-400 mb-2">Domain Threat Intelligence</h1>
    <p class="text-gray-400 mb-6">Analiza dominios sospechosos usando RDAP, WHOIS, ASN, certificados y AbuseIPDB.</p>

    <div class="bg-slate-900 p-5 rounded-xl mb-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="col-span-2">
          <label class="block text-sm text-sky-200 font-semibold mb-1">Marcas / Dominios (uno por l√≠nea)</label>
          <textarea id="brandList" class="w-full h-28 rounded p-2 bg-slate-800 text-white" placeholder="bancsabadell.com"></textarea>
        </div>
        <div>
          <label class="block text-sm text-sky-200 font-semibold mb-1">TLDs</label>
          <input id="tldList" class="w-full rounded p-2 bg-slate-800 text-white" value=".com,.net,.org,.es,.info"/>
          <div class="mt-4">
            <label class="block text-sm text-sky-200 font-semibold mb-1">Exclusiones (palabras o dominios a ignorar, separadas por coma)</label>
            <input id="whitelistInput" class="w-full rounded p-2 bg-slate-800 text-white" placeholder="ibercaja.es, ecopetrol.com, original, oficial">
          </div>
          <div class="flex gap-2 mt-4 items-center">
            <label class="text-sm text-gray-300 flex items-center gap-1">
              <input type="checkbox" id="modeLight" checked> üîé An√°lisis r√°pido (solo certificados)
            </label>
            <button id="analyzeBtn" class="btn btn-primary">Analizar</button>
            <button id="clearBtn" class="btn btn-secondary">Limpiar</button>
          </div>
        </div>
      </div>
      <progress id="progressBar" class="w-full mt-4 h-2" value="0" max="100"></progress>
    </div>

    <div id="results" class="bg-slate-900 p-3 rounded-xl overflow-auto"></div>

    <!-- Modal -->
    <div id="detailModal" class="hidden modal">
      <div class="modal-content">
        <div class="flex justify-between items-center mb-3">
          <h3 id="modalTitle" class="text-lg font-semibold text-sky-300"></h3>
          <button id="closeModal" class="text-gray-400 hover:text-white">‚úï</button>
        </div>
        <div id="modalBody" class="text-sm text-gray-200"></div>
      </div>
    </div>

  </div>

  <script src="app.js" defer></script>
  <script>
    // üîÅ rean√°lisis en modo completo
    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("btn-refetch")) {
        const domain = e.target.dataset.domain;
        const baseUrl = "https://domain-analyzer-worker.gitsearch.workers.dev";
        const url = `${baseUrl}/?brand=${encodeURIComponent(domain)}&tlds=.com,.net,.org&mode=deep`;
        e.target.textContent = "‚è≥ Analizando...";
        e.target.disabled = true;
        fetch(url)
          .then(r => r.text())
          .then(txt => {
            e.target.textContent = "‚úÖ Hecho";
            console.log("Full scan:", domain, txt);
            alert(`An√°lisis completo de ${domain} finalizado (ver consola).`);
          })
          .catch(err => {
            e.target.textContent = "‚ùå Error";
            console.error(err);
          });
      }
    });
  </script>
</body>
</html>
